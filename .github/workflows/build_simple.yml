name: Build Windows EXE (Simple)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.9.0
          pip install -r requirements.txt
          
      - name: Build executable
        run: |
          pyinstaller --onefile --name PDF_Splitter pdf_splitter_tkinter.py
          dir dist
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: PDF_Splitter
          path: dist/PDF_Splitter.exe
          retention-days: 90
